<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1128"/>
      <stop offset="100%" stop-color="#0d0e17"/>
    </linearGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#836EF9"/>
      <stop offset="50%" stop-color="#FF2D78"/>
      <stop offset="100%" stop-color="#FFE93E"/>
    </linearGradient>
    <linearGradient id="swordL" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF2D78"/>
      <stop offset="100%" stop-color="#FF6B35"/>
    </linearGradient>
    <linearGradient id="swordR" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00F5FF"/>
      <stop offset="100%" stop-color="#836EF9"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bg)" stroke="url(#ring)" stroke-width="2.5"/>
  <!-- Left sword (Red corner) -->
  <g transform="translate(32,32) rotate(-45)">
    <rect x="-2.5" y="-18" width="5" height="22" rx="1.5" fill="url(#swordL)"/>
    <rect x="-7" y="3" width="14" height="3" rx="1.5" fill="#FFE93E"/>
    <rect x="-2" y="5" width="4" height="6" rx="1" fill="#FF6B35"/>
  </g>
  <!-- Right sword (Blue corner) -->
  <g transform="translate(32,32) rotate(45)">
    <rect x="-2.5" y="-18" width="5" height="22" rx="1.5" fill="url(#swordR)"/>
    <rect x="-7" y="3" width="14" height="3" rx="1.5" fill="#FFE93E"/>
    <rect x="-2" y="5" width="4" height="6" rx="1" fill="#836EF9"/>
  </g>
  <!-- Center clash spark -->
  <circle cx="32" cy="25" r="3.5" fill="#FFE93E" opacity="0.9"/>
  <circle cx="32" cy="25" r="2" fill="#fff" opacity="0.8"/>
  <!-- Bottom text: A -->
  <text x="32" y="56" text-anchor="middle" font-family="Arial,sans-serif" font-weight="900" font-size="11" fill="#FFE93E" letter-spacing="1">ACA</text>
</svg>
